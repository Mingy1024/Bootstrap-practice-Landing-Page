<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/all.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand text-dark" href="./index.html"
          ><i class="bi bi-record-fill text-info"></i> 小懶蟲</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >首頁</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">服務介紹</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./problems.html">常見問題</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#help">聯絡我們</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-info" href="./plan.html">方案費用</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="" style="background-image: url(./images/bg_paper.png)">
      <div class="container text-center py-5">
        <p class="text-info mb-2 fs-4">HAPPY LIFE</p>
        <h1 class="h2 fw-bold">開始當個小懶蟲</h1>
      </div>
    </header>

    <section class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="" class="py-lg-5 px-lg-32 shadow-lg">
            <h3 class="h4 deco-line mb-3">選擇方案</h3>
            <div class="row row-cols-1 row-cols-lg-3 g-2 mb-32">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-info w-100 btn-lg text-dark py-3"
                >
                  小小搭懶蟲 <br class="d-none d-lg-block" />
                  NT 298/月
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-info w-100 btn-lg text-dark py-3"
                >
                  睡一整天囉 <br class="d-none d-lg-block" />
                  NT 666/月
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-outline-info w-100 btn-lg text-white py-3 active btn-special"
                >
                  客製化方案 <br class="d-none d-lg-block" />
                  客服詢價
                </button>
              </div>
            </div>
            <h3 class="h4 deco-line mb-3">填寫資料</h3>
            <div class="row text-secondary gx-2">
              <div class="col-lg-6 mb-3">
                <label for="firstName" class="mb-2">名字</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  aria-label="名字"
                />
              </div>
              <div class="col-lg-6 mb-3">
                <label for="lastName" class="mb-2">姓氏</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  aria-label="姓氏"
                />
              </div>
              <div class="col-12 mb-3">
                <label for="phoneNumber" class="mb-2">手機號碼</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  aria-label="手機號碼"
                />
              </div>
              <div class="col-12 mb-3">
                <label for="email" class="mb-2">電子郵件</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-label="電子郵件"
                />
              </div>
              <div class="col-12 mb-3">
                <label for="address" class="mb-2">住址</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  aria-label="住址"
                />
              </div>
              <div class="col-12 mb-3">
                <label for="time" class="mb-2">方便聯繫時間</label>
                <select id="time" class="form-select">
                  <option value="">8:00 ~ 9:00</option>
                  <option value="">9:00 ~ 10:00</option>
                  <option value="">10:00 ~ 11:00</option>
                  <option value="">11:00 ~ 12:00</option>
                  <option value="">12:00 ~ 13:00</option>
                  <option value="" selected>13:00 ~ 14:00</option>
                  <option value="">14:00 ~ 15:00</option>
                  <option value="">15:00 ~ 16:00</option>
                  <option value="">16:00 ~ 17:00</option>
                </select>
              </div>
              <div class="col-12 mb-3">
                <label for="mondayClean" class="mb-2">加購服務</label>
                <div class="serving">
                  <div class="form-check pe-3 d-inline-block">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="mondayClean"
                    />
                    <label for="mondayClean" class="form-check-label"
                      >每週一清掃家裡+100</label
                    >
                  </div>
                  <div class="form-check pe-3 d-inline-block">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="massage"
                    />
                    <label for="massage" class="form-check-label"
                      >按摩+50</label
                    >
                  </div>
                  <div class="form-check d-lg-inline-block">
                    <input class="form-check-input" type="checkbox" id="listen" />
                    <label for="listen" class="form-check-label"
                      >聽你說話+150</label
                    >
                  </div>
                </div>
              </div>
              <div class="col-12 mb-32">
                <label for="remark" class="mb-2">備註說明</label>
                <textarea class="form-control" id="remark" style="height: 86px;"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-info w-100">選擇方案</button>
          </form>
        </div>
      </div>
    </section>

    <section class="py-5" style="background-color: #f8f9fa">
      <h2 class="text-center mb-32 fw-bold" id="help">需要其他協助嗎？</h2>
      <div class="container">
        <ul class="list-unstyled row g-4 d-flex justify-content-center">
          <li class="col-9 col-md-4 col-lg-3">
            <a href="#" class="d-block p-4 bg-white btn shadow fs-5 text-nowrap"
              ><i class="bi bi-telephone-fill text-info me-2"></i>07-555-666</a
            >
          </li>
          <li class="col-9 col-md-4 col-lg-3">
            <a href="#" class="d-block p-4 bg-white btn shadow fs-5 text-nowrap"
              ><i class="bi bi-facebook text-info me-2"></i>我就是個小懶蟲</a
            >
          </li>
          <li class="col-9 col-md-4 col-lg-3">
            <a href="#" class="d-block p-4 bg-white btn shadow fs-5 text-nowrap"
              ><i class="bi bi-question-lg text-info me-2"></i>常見問題</a
            >
          </li>
        </ul>
      </div>
    </section>

    <footer class="bg-secondary py-3 text-center text-white">
      <p class="mb-0">Copyright © 2021 小懶蟲.All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
